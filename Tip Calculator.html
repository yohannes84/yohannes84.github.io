function calcTip() {

// Enter your code here to make Tip Calculator work

	var gtotal = document.getElementById("subtotal").value;

	var tipamount= document.getElementById("tip").value;

	gtotal = gtotal - (gtotal * (tipamount/100));
	
	document.getElementById("total").innerHTML = gtotal;

}

</script>
