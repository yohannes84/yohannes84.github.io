<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="dict.css" type="text/css" rel="stylesheet" /> 
    <script src="jquery.min.js" type="text/javascript"></script>  
    <script src="dict.js" type="text/javascript"></script>  
    
    <title>Online Dictionary</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><span id="online">WAP-Online</span> <span id="dictionary">Dictionary</span> </h1>
            <hr>
        </header>
        <article>
            <div class="search-box">
                <label id="lblterm">Term:</label>
                <input type="text" name="keyword" id="keyword">
                <button id="btnsearch">Lookup</button>
            </div>
            <div id="loader"><img src="Circles-menu-3.gif" alt="Dictionary loading..."></div>
            <div class="result-box">
            </div>
        </article>
    </div>
    <div id="validate">
        <a href="http://validator.w3.org/check?uri=https://yohannes84.github.io/ascii.html"><img src="w3c-html.png" alt="w3c validator"/></a>
        <a href="https://jigsaw.w3.org/css-validator/check?uri=https://yohannes84.github.io/ascii.css">
            <img src="w3c-css.png" class="checkImgs" alt="Valid CSS!"></a>
        <a href="https://webster.cs.washington.edu/jslint?referer=https://yohannes84.github.io/ascii.js">
            <img src="jslint.png" class="checkImgs" alt="JavaScript Lint"></a>
    </div>
</body>
</html>
