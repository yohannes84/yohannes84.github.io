<!DOCTYPE html>

<html>
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

	<script>

	function calcTip() {

		// Enter your code here to make Tip Calculator work

			var gtotal = document.getElementById("subtotal").value;

			var tipamount= document.getElementById("tip").value;

			gtotal = gtotal - (gtotal * (tipamount/100));
			
			document.getElementById("total").innerHTML = gtotal;

		}

	</script>
	
	<title>Tip Calculator</title>
	<link href="./Tip Calculator_files/tip.css" type="text/css" rel="stylesheet">
	<!-- <script src="tip.js" type="text/javascript"></script> -->
</head>

		<h1>
			<img id="logo" src="./Tip Calculator_files/calc.jpg" alt="++--**//">
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text"> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text"> % Tip</label>
		</div>

		<div>
			<button id="btn" onclick="calcTip()">Calculate Tip</button>
		</div>

		<hr>

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	

</body>
